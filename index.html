<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- <script src="app.js" defer></script> -->

    <title>To do list app</title>
</head>
<body>
    <div class="app_container">

        <h1 class="app_heading">To do list</h1>

        <form action="" method="get">
            <div class="input-container">
                <input class="todo-input" type="text" name="add-item" placeholder="what to do next? hit enter to add" autocomplete="off" id="todo-input">
                <!-- Přidat animaci, že text který ukládám do todo listu, odjede zrychlujícím trendem do prava k tlačítku -->
            <button id="add-item-btn">Add</button>
            </div>
        </form>

        <ul class="items-list">

            <li class="todo-item">

                <input type="checkbox" name="todo-checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <svg fill="var(--primary-color)" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                </label> 
                <label for="todo-1" class="todo-text">
                    develop custom booking app for my own   bussiness
                </label>
                <button class="delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>

            </li>

            <li class="todo-item">

                <input type="checkbox" name="todo-checkbox" id="todo-2">
                <label class="custom-checkbox" for="todo-2">
                    <svg fill="var(--primary-color)" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                </label>
                <label for="todo-2" class="todo-text">
                    apply for frontend role in Barclays
                </label>
                <button class="delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>

                <li class="todo-item">

                    <input type="checkbox" name="todo-checkbox" id="todo-3">
                    <label class="custom-checkbox" for="todo-3">
                        <svg fill="var(--primary-color)" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                    </label>
                    <label for="todo-3" class="todo-text">
                        build an embbedable poll app in JS
                    </label>
                    <button class="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                    </button>

            </li>
        </ul>
    </div>

<script src="app.js"></script>

</body>
</html>
